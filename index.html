<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Recommendation System</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Get Recommendations</h2>
            <form id="movieForm">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" placeholder="Enter year" required>

                <label for="rating">IMDb Rating (min):</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" placeholder="Enter rating" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="Enter genre" required>

                <button type="submit">Get Recommendations</button>
            </form>
            <div id="recommendations"></div>
        </div>
    </main>
    <footer>
        <p>Made by Utkarsh</p>
        
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
